<!DOCTYPE html>
<html lang="en">
<head>
	<title>5b - Battle for Dream Island</title>
	<meta name="description" content="A puzzle platformer in the world of Battle for Dream Island."/>
	<meta charset="utf-8"/>
	<!--<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />-->
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<style type="text/css">
		.keyUp {
			background-color: lightblue;
			color: white;
			width: 20px;
		}
		.keyDown {
			background-color: darkblue;
			color: white;
			width: 20px;
		}
	</style>
	<script type="text/javascript" src="Character.js"></script>
	<script type="text/javascript" src="5b.js"></script>
</head>
<body>
<div id="center">
	<canvas width="960" height="540" id="cnv" contenteditable="false"></canvas>
	<table style="width:120px">
		<tr>
			<td></td>
			<td id="key38" class="keyUp">↑</td>
			<td></td>
		</tr>
		<tr>
			<td id="key37" class="keyUp">←</td>
			<td id="key40" class="keyUp">↓</td>
			<td id="key39" class="keyUp">→</td>
		</tr>
		<tr>
			<td id="key90" class="keyUp">z</td>
			<td id="key32" class="keyUp">␣</td>
			<td id="key13" class="keyUp">↩︎</td>
		</tr>
	</table>
	<div style="width: 100%;"><button id="record button" style="position: absolute; right: 10%; top: 565px;" onclick="beginKeyRecord();">record</button></div>

	<p id="bottomtext">An HTML5 port of Cary Huang's <a href="http://bfdi.tv/5b/">BFDIA 5b</a>.</p>
	<p id="bottomtext">Press [h] to toggle hitboxes.</p>
	<p> <input id="fps" onChange="setfps(this.value);" type="number"/> <button onclick="draw()"> 1 frame forward </button> </p>
	<p id="frame"></p> 
	<p> <input id="levelnmr" type="number"/> <input id="levelstr" type="string"/> <button onclick='tasString[document.getElementById("levelnmr").value - 1] = document.getElementById("levelstr").value; parseTASString();'> Change String </button> </p>
	<p> <input id="levelnmr2" type="number"/> <button onclick='document.getElementById("stringset").innerHTML = tasString[document.getElementById("levelnmr2").value - 1];'> Get String </button> - <span id="stringset">No string currently</span></p>
</div>
</body>
</html>
